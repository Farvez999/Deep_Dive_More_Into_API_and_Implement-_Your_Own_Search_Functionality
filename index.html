<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep_Dive_More_Into_API_and_Implement-_Your_Own_Search_Functionality</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4">
    <header>
        <div class="form-control w-1/2 mx-auto max-w-xs">
            <label class="label">
                <span class="label-text">Search your product</span>
                <span class="label-text-alt">press <kbd class="kbd kbd-sm">enter</kbd></span>

            <input id="search-field" type="text" placeholder="Search here"

        </div>
    </header>

    <main class="mt-4">
        <div class="flex">
            <!-- menu  -->
            <div class="flex-none">
                <ul id="all-menu" class="menu w-full bg-secondary text-secondary-content p-2 rounded-box">
                    <!-- <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                    <li><a>Item 3</a></li> -->
                </ul>
            </div>
            <!-- product  -->
            <div id="product-container" class="grow grid grid-cols-4 gap-4">

            </div>
        </div>
    </main>

    <script src=" app.js"></script>

</html>
